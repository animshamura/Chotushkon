<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background image */
        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('bg.jpg') center/cover no-repeat;
            background-attachment: fixed;
            color: white;
            overflow: hidden;
        }

        /* Dark overlay to dim the background image */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Darker overlay */
            z-index: 1;
        }

        /* Registration card container */
        .registration-container {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent dark background */
            border-radius: 12px;
            padding: 40px 30px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #fff;
            border-radius: 8px;
            background-color: transparent;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff6f61;
        }

        label {
            position: absolute;
            top: -12px;
            left: 10px;
            font-size: 14px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 0 5px;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e05a4f;
        }

        .login-link {
            display: block;
            margin-top: 12px;
            color: #ddd;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Overlay to dim the background image -->
    <div class="overlay"></div>

    <!-- Registration Form Container -->
    <div class="registration-container">
        <h1>Register</h1>
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
        </div>
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">
        </div>
        <button type="submit">Register</button>
        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>

</body>
</html>
