<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokabela Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            transition: transform 0.3s, background 0.3s;
        }

        .service-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.4);
        }

        .service-card h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .service-card p {
            margin: 10px 0 0;
            font-size: 1rem;
        }

        .service-card button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .service-card button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .service-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Mokabela Dashboard</h1>
        
        <div class="service-card">
            <h2>Seba</h2>
            <button onclick="location.href='seba.html'">Go to Seba</button>
        </div>

        <div class="service-card">
            <h2>Tohbil</h2>
            <button onclick="location.href='tohbil.html'">Go to Tohbil</button>
        </div>
    </div>
</body>
</html>
